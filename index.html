<!doctype html>
<html lang="en">

<head>
    <title>Baitap_JS-Buoi2-3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Animate -->

    <link rel="stylesheet" href="./asset/style.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="text-uppercase text-center" style="margin-top: 20px;">Bài tập JS buổi 2-3</h1>
    <hr width="85%" style="margin-bottom: 30px;">
    <div class="container">

        <!-- Bài 1: Tính tiền lương -->
        <h2>Bài 1: Tính tiền Lương</h2>
        <div class="ngaycong">
            <h3>Số ngày đi làm:</h3>
            <input type="number" id="ngaycong" placeholder="Vui lòng nhập số ngày công" required>
            <button id="tiencong" class="btn btn-success">
                Kết quả
            </button>
        </div>
        <div id="ketqua">
        </div>

        <hr style="margin-bottom: 30px;">

        <!-- Bài 2: Tính giá trị trung bình -->
        <h2>Bài 2: Tính giá trị trung bình</h2>
        <div class="giatritrungbinh">
            <h3>Nhập 5 số thực:</h3>
            <input type="number" id="so1" placeholder="Nhập số thực thứ 1" required>
            <input type="number" id="so2" placeholder="Nhập số thực thứ 2" required>
            <input type="number" id="so3" placeholder="Nhập số thực thứ 3" required>
            <input type="number" id="so4" placeholder="Nhập số thực thứ 4" required>
            <input type="number" id="so5" placeholder="Nhập số thực thứ 5" required>
            <button id="trungbinh" class="btn btn-success">
                Kết quả
            </button>
            <div id="trungBinh"></div>
        </div>

        <hr style="margin-bottom: 30px;">

        <!-- Bài 3: Quy đổi tiền -->
        <h2>Bài 3: Quy đổi tiền</h2>
        <div class="quydoitien">
            <h3>Nhập số tiền cần quy đổi:</h3>
            <input type="number" id="sotien" placeholder="Nhập số tiền">
            <button id="quydoi" class="btn btn-success">
                Quy đổi
            </button>
            <div id="quyDoi"></div>
        </div>

        <hr style="margin-bottom: 30px;">

        <!-- Bài 4: Tính chu vi & diện tích -->
        <h2>Bài 4: Tính chu vi & diện tích hình chữ nhật</h2>
        <div class="hinhchunhat">
            <h3>Nhập chiều dài và chiều dài và chiều rộng:</h3>
            <input type="number" name="" id="dai" placeholder="Nhập độ dài chiều dài">
            <input type="number" name="" id="rong" placeholder="Nhập độ dài chiều rộng">
            <button id="layketqua" class="btn btn-success">
                Kết quả
            </button>
            <div id="CVvaDT"></div>
        </div>

        <hr style="margin-bottom: 30px;">

        <!-- Bài 5: Tính tổng 2 ký số -->
        <h2>Bài 5: Tính tổng 2 ký số</h2>
        <div class="tongkyso">
            <h3>Nhập số:</h3>
            <input type="number" name="" id="soky" placeholder="Vui lòng nhập số">
            <button id="tongky" class="btn btn-success">
                Kết quả
            </button>
            <div id="tongKy"></div>
        </div>
    </div>
    </div>
    







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./asset/main.js"></script>
</body>

</html>
